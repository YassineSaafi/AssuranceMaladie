<div class="background-wrapper" >
  <div class="container mt-5"  >
  <div class="row justify-content-center">
    <div class="col-md-6" *ngIf="!isLoggedIn">
      <div class="card">
        <div class="card-header">Connexion</div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Adresse email</label>
              <input type="email" formControlName="email" class="form-control" id="email" required>
              <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
                   class="text-danger">Email requis et doit être valide</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input type="password" formControlName="password" class="form-control" id="password" required>
              <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
                   class="text-danger">Mot de passe requis</div>
            </div>
            <button type="submit" class="btn btn-primary">Se connecter</button>
            <a routerLink="/register" class="btn btn-link">Créer un compte</a>
            <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6" *ngIf="isLoggedIn">
      <button class="btn btn-danger" (click)="onLogout()">Déconnexion</button>
    </div>
  </div>
  </div>

</div>
