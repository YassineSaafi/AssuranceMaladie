<!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Ajouter médecin
 </button>
 
 <!-- The Modal -->
 <div class="modal" id="myModal">
   <div class="modal-dialog">
     <div class="modal-content">
       <!-- Modal Header -->
       <div class="modal-header">
         <h4 class="modal-title">Ajouter un médecin</h4>
         <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
       </div>
       <!-- Modal Body -->
       <div class="modal-body">
         <form [formGroup]="medecinForm" (ngSubmit)="onSubmit()">
           <div class="mb-3">
             <label for="nom" class="form-label">Nom:</label>
             <input type="text" id="nom" formControlName="nom" class="form-control">
           </div>
           <div class="mb-3">
             <label for="prenom" class="form-label">Prénom:</label>
             <input type="text" id="prenom" formControlName="prenom" class="form-control">
           </div>
           <div class="mb-3">
             <label for="date" class="form-label">Date:</label>
             <input type="date" id="date" formControlName="date" class="form-control">
           </div>
           <div class="mb-3">
             <label for="honoraires" class="form-label">Honoraires:</label>
             <input type="text" id="honoraires" formControlName="honoraires" class="form-control">
           </div>
           <div class="mb-3">
             <label for="visa" class="form-label">Visa:</label>
             <input type="text" id="visa" formControlName="visa" class="form-control">
           </div>
           <div class="mb-3">
             <label for="matricule" class="form-label">Matricule:</label>
             <input type="text" id="matricule" formControlName="matricule" class="form-control">
           </div>
           <button type="submit" class="btn btn-primary">Ajouter</button>
         </form>
       </div>
       <!-- Modal Footer -->
       <div class="modal-footer">
         <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fermer</button>
       </div>
     </div>
   </div>
 </div>
 
 <div class="container mt-5">
   <h2>Liste des médecins</h2>
   <table class="table">
     <thead>
       <tr>
         <th>Nom</th>
         <th>Prénom</th>
         <th>Date</th>
         <th>Honoraires</th>
         <th>Visa</th>
         <th>Matricule</th>
         <th>Actions</th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let medecin of medecins">
         <td>{{ medecin.nom }}</td>
         <td>{{ medecin.prenom }}</td>
         <td>{{ medecin.date | date }}</td>
         <td>{{ medecin.honoraires }}</td>
         <td>{{ medecin.visa }}</td>
         <td>{{ medecin.matricule }}</td>
         <td>
           <button class="btn btn-danger" (click)="supprimerMedecin(medecin.matricule)">
             Supprimer
           </button>
         </td>
       </tr>
     </tbody>
   </table>
 </div>
 
 <!-- JavaScript pour l'initialisation du modal -->
 <script>
   var myModal = new bootstrap.Modal(document.getElementById('myModal'), {});
   myModal.show();
 </script>
